version: "3.8"
services:
  testing:
    build:
      context: $PWD
    container_name: integration-testing
    image: terraform-aws-infrastructure-live-ci-integration-testing:latest
    volumes:
      - "$PWD/../../:/src"
    environment:
      - PGUSER
      - PGPASSWORD
      - PGDATABASE
      - PGHOST
    command: ["/bin/bash"]
    