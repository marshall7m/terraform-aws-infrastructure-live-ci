version: '3.4'
services:
  create_stack:
    build: $BUILD_PATH
    networks:
      ecs-local-network:
        ipv4_address: 169.254.170.3
      tests_terraform-aws-infrastructure-live-ci_local:
    environment:
    - AWS_CONTAINER_CREDENTIALS_RELATIVE_URI
    - AWS_REGION
    - AWS_DEFAULT_REGION=us-west-2
    - PR_ID
    - BASE_REF
    - HEAD_REF
    - COMMIT_ID
    depends_on:
    - ecs-local-endpoints
