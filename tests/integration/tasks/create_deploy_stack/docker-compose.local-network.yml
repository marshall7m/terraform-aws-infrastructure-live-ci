version: '3.4'
services:
  create_stack:
    build: $PWD/../../../../docker
    networks:
      ecs-local-network:
        ipv4_address: 169.254.170.3
      tests_terraform-aws-infrastructure-live-ci_local:
    environment:
    - AWS_CONTAINER_CREDENTIALS_RELATIVE_URI
    - SSM_ENDPOINT_URL
    - LAMBDA_ENDPOINT_URL
    - METADB_ENDPOINT_URL
    - AWS_S3_ENDPOINT
    - AWS_DYNAMODB_ENDPOINT
    - AWS_IAM_ENDPOINT
    - AWS_STS_ENDPOINT
    - AWS_REGION
    - AWS_DEFAULT_REGION=us-west-2
    - PR_ID
    - BASE_REF
    - HEAD_REF
    - COMMIT_ID
    depends_on:
    - ecs-local-endpoints
