version: "3.8"
services:
  postgres:
    container_name: $CONTAINER_NAME
    image: $IMAGE_NAME
    volumes:
      - "$VOLUME_ENTRYPOINT_DIR:/docker-entrypoint-initdb.d"
      - "$VOLUME_DATA_DIR:/var/lib/postgresql/data"
      - "$VOLUME_REPO_DIR:/src"
    ports:
      - 5432:5432
    environment:
      - POSTGRES_USER
      - POSTGRES_PASSWORD
      - TESTING_POSTGRES_USER
      - TESTING_POSTGRES_DB
    deploy:
      restart_policy:
        condition: on-failure
        max_attempts: 3
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 15s
      timeout: 5000s
      retries: 50